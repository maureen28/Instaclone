{% extends 'registration/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container "><br><br>
    <div class="row sign-up">
    <div class="col-md-2"></div>
        <div class="col-md-4">
            {% if form.errors %}
            <p class="small">Password or Username is incorrect</p>
            {% endif %}
            <div class="section">
                <h1 style='color:#8a3ab9'>Instagram</h1>
                <div class="form-section">
                    <form action="/accounts/login/" method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-lg" value="Sign In">
                        </div>
                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                </div>
            </div>
            <div class="section">
                <p>Don't have an account? <a href="/accounts/register">Sign-Up</a></p>
            </div>
        </div>
          <div class="col-md-6">
            <img src="https://unsplash.it/1200/768.jpg?image=1033" width="400" height="400" >
        </div>
    </div>
</div>
{% endblock %}
