 <!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
   integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>

<nav class="navbar ">
  <div class="container">
    <div class="navbar-header"><br>
      <a class="navbar-brand" href="{% url 'welcome' %}">Instagram</a>

   <!-- Adding a search form  -->
    <div class=" nav navbar-nav ">
      <form class="navbar-form" role="search" action="{% url 'search_results' %}">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" name="article">
          <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
      </form>
    </div>
      </div>

      <!-- search form end -->
    <ul class="nav navbar-nav navbar-right"><br>
        <a class="navbar-brand" href="{% url 'welcome' %}"><i class="fa fa-home"></i></a>
        <a class="navbar-brand" href="{% url 'messages' %}"><i class="fa fa-paper-plane"></i></a>
        <a class="navbar-brand" href="{% url 'explore' %}"><i class="fa fa-compass"></i></a>
        <a class="navbar-brand" href="{% url 'comments' %}"><i class="fa fa-heart"></i></a>
         {% comment %} <a class="navbar-brand" href="{% url 'image_form' %}"><i class="fa fa-user"></i></a> {% endcomment %}
         <!--The search form above-->
    <div class="col-sm-6 col-md-6">
            {% if user.is_authenticated %}
            <ul>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
                          <span class="caret"></span>
                      </a>
                <ul class="dropdown-menu" role="menu">
                  <li>
                    <a href="{%url 'welcome'%}">Home</a>
                  </li>
                  <li>
                    <a href="{%url 'password'%}"">Change Password</a>
                  </li>
                  <li>
                    <a href="{%url 'logout'%}">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
            {% else %}
            <li>
              <a class='btn btn-default' href="{%url 'login'%}">Login</a>
            </li>

            {% endif %}
          </div>
          </div>
        </div>
</div>
    </ul>
    <hr>
</nav>
</body>
</html>
